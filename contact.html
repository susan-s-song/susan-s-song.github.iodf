		<h1 class= "center-text"> Contact Me </h1>
		
		<!-- This is a form created to contact me with, requires inputes such as the person's name, email, reason for contacting, etc.. -->
		<div class = "center-mid-3">
			<form action="http://www.example.com/form.php" method="get">
				<fieldset >
					<legend class = "center-3"> Contact Me</legend>
					<p>
						<label class="title" for="name">Your name:</label>
						 <input type="text" name="name" id="name"><br /> 
						 <label class="title" for="email">Your email:</label>
						 <input type="text" name="email" id="email"></p>
						 <label class="title" for="major">Your Major:</label>
						 <input type="text" name="major" id="major"></p>
						 <label class="title" for="contacting">Reason for Contacting:</label>
						 <input type="text" name="contacting" id="contacting"></p>

					<p><label for="location" class="title">Your closest center:</label>
						 <select name="location" id="location">
							 <option value="ny">Pittsburgh</option>
							 <option value="il">Virginia</option>
							 <option value="ca">San Francisco</option>
						 </select></p>
					<!-- This question on if we have ever met before is important to me because if they were to contact me sometimes I would remember them if I met them in-person. -->
					<span class="title">Have we met before?</span>
					<label><input type="radio" name="met" value="yes" /> Yes</label>
					<label><input type="radio" name="met" value="no" /> No</label></p>
				</fieldset>
	 	    <div class="submit"><input type="submit" value="Register" /></div>
			</form>
